{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search query</h1>
    <hr>
    <p>"query" may stand for:</p>
    {% for entry in entries %}
        <a href="{% url 'entrypage' title=entry %}">{{ entry }}</a><br>
    {% endfor %}

{% endblock %}
